<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>非单文本组件</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		
		<!-- 准备好一个容器-->
		<div id="root">
			<!--编写组件标签-->
			<hello></hello>
			<school></school>
			<hr/>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
		
		//第一步：创建student组件
		const student = Vue.extend({
			name:'student',
			template:`
				<div>
					<h2>学生名称：{{studentName}}</h2>
					<h2>学生年龄：{{age}}</h2>
				</div>
			`,
			data(){
				return{
					studentName:'张三',
					age:18
				}
			}
		})
		
		//第一步：创建school组件
		const school = Vue.extend({
			name:'school',
			template:`
				<div>
					<h2>学校名称：{{schoolName}}</h2>
					<h2>学校地址：{{address}}</h2>
					<student></student>
				</div>
			`,
			data(){
				return{
					schoolName:'尚硅谷',
					address:'北京昌平'
				}
			},
			//注册组件局部
			components:{
				student
			}
		})


		
		const hello = Vue.extend({
			name:'hello',
			template:`
			<div>
				<h2>{{name}}</h2>	
			</div>
			`,
			data(){
				return{
					name:'欢迎~'
				}
			}
		})
		
		//创建vm
		new Vue({
			el:'#root',
			//第二步：注册组件（局部注册）
			components:{
				school,
				hello
			}
		})
	</script>
</html>
